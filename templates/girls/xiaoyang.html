{% extends "base.html" %}

{% block title %}小羊个人资料{% endblock %}

{% block content %}
<div class="girl-container">
    <div class="profile-card">
        <div class="profile-left">
            <div class="profile-image-container" style="position: relative; text-align: center;">
                <button id="prev-btn" class="arrow-btn" style="left: 10px;">⮜</button>
                <img id="profile-img" src="/static/girls/xiaoyang.webp" alt="Person Image" class="profile-img" style="max-width: 100%; border-radius: 10px;">
                <button id="next-btn" class="arrow-btn" style="right: 10px;">⮞</button>
            </div>
            <div class="profile-info">
                <h2>小羊</h2>
                <p><strong>性别：</strong>女</p>
                <p><strong>身高：</strong>158 cm</p>
                <p><strong>年龄：</strong>18</p>
                <p><strong>16型人格 (MBTI)：</strong>ISFP</p>
                <p><strong>星座：</strong>双鱼座</p>
                <a href="/" class="back-btn">返回主页</a>
            </div>
        </div>

        <div class="profile-card-logo">
            <img src="/static/icons/brand.png" class="profile-logo">
        </div>
    </div>
</div>

<script>
// List of images
const images = [
    "/static/girls/xiaoyang.webp",
    "/static/girls/xiaoyang2.webp",
    "/static/girls/xiaoyang3.webp"
];

let currentImageIndex = 0;

// Get elements
const profileImg = document.getElementById('profile-img');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');

// Button click handlers
prevBtn.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
    profileImg.src = images[currentImageIndex];
});

nextBtn.addEventListener('click', () => {
    currentImageIndex = (currentImageIndex + 1) % images.length;
    profileImg.src = images[currentImageIndex];
});
</script>
{% endblock %}

{% extends "base.html" %}

{% block title %}Pricing{% endblock %}

{% block content %}
<style>
.pricing-section {
    display: flex;
    justify-content: center;
    gap: 50px;
    margin-bottom: 30px;
}

.pricing-card {
    background: #ffdaec;
    padding: 10px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    width: 45%;
    min-width: 230px;
    text-align: center;
}

.pricing-card ul {
    padding: 0;
    margin: 0;
}

.pricing-card ul li {
    list-style: none;
    padding: 0;
    margin: 15px 0;
}

.pricing-card h3 {
    margin-bottom: 10px;
}

.price-calculator {
    background: #eef7ff;
    padding: 15px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-template-rows: auto auto;
    align-items: center;
    justify-items: center;
    gap: 10px 20px;
}

.header-item {
    font-size: 16px;
    font-weight: bold;
}

/* Input row */
.input-item select,
.input-item input {
    padding: 6px;
    font-size: 16px;
    text-align: center;
    border-radius: 4px;
}

.input-item select {
    width: 160px;
}

.input-item input {
    width: 80px;
}

.multiplier {
    font-size: 20px;
    font-weight: bold;
}

.total-price {
    font-size: 22px;
    font-weight: bold;
}

</style>

<main class="main-container">
    <div class="page-header">
        <section class="service-header">
            <h2>服务价格</h2>
            <p>下列价格为参考价格，实际价格请参考客服。</p>
        </section>
    </div>

    <div class="inner-container">
        <section class="pricing-section">
            <div class="pricing-card">
                <h3>🌙 Tier 1: 白月光</h3>
                <ul>
                    <li><strong>$109/h</strong></li>
                    <li>6小时: <del>$654</del> → <strong>$588</strong></li>
                </ul>
            </div>

            <div class="pricing-card">
                <h3>💖 Tier 2: 初恋</h3>
                <ul>
                    <li><strong>$86/h</strong></li>
                    <li>6小时: <del>$516</del> → <strong>$468</strong></li>
                </ul>
            </div>

            <div class="pricing-card">
                <h3>✨ Tier 3: 女友</h3>
                <ul>
                    <li><strong>$74/h</strong></li>
                    <li>6小时: <del>$444</del> → <strong>$399</strong></li>
                </ul>
            </div>
        </section>

        <!-- Price Calculator -->
        <section class="price-calculator">
            <!-- Header Row -->
            <div class="header-item">级别</div>
            <div class="header-item">&nbsp;</div>
            <div class="header-item">时间</div>
            <div class="header-item">总价</div>
            
            <!-- Input Row -->
            <div class="input-item">
              <select id="tier-select">
                <option value="0">选择级别</option>
                <option value="1">🌙 白月光</option>
                <option value="2">💖 初恋</option>
                <option value="3">✨ 女友</option>
              </select>
            </div>
            <div class="input-item multiplier">
              X
            </div>
            <div class="input-item">
              <input type="number" id="hours-input" min="1" placeholder="小时" />
            </div>
            <div class="input-item">
              <p class="total-price">= <span id="total-price">$0</span></p>
            </div>
          </section>
          
          <p id="error-message" style="color: red; font-weight: bold;"></p>
          
    </div>
</main>

<script src="/static/js/price.js"></script>
{% endblock %}
